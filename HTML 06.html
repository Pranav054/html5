<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic Html</title>
        
    </head>
    <body style="background-color:#00ffff;">
    <form action="./HTML08.html">

        <h1>Student Registration Form</h1>

            <label for="name">Name</label>
            <input type="text" id="name"  placeholder="Full Name"> 
            <br><br>

            <label for="num">Ph-no</label>
            <input type="number" id="num" placeholder="Phone Number" min="10">
            <br><br>

            <label for="date">Date of Birth</label>
            <input type="date" id="date" placeholder="Date of Birth">
            <br><br>

            <label for="mail">Email</label>
            <input type="email" id="mail" placeholder="Email">
            <br><br>

            <label for="pass">Password<span style="color: red; font-size: 15px;">*</span></label>
            <input type="password" id="pass" required placeholder="Password">
            <br><br>
                
            <label>Gender:</label>
            <input type="radio" name="gender" id="male" value="Male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="Female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="others" value="Other">
            <label for="others">Others</label>
            <br><br>

            <label for="lang">Language: </label>
            <input type="checkbox" name="language" id="eng" value="English">
            <label for="eng">English</label>
            <input type="checkbox" name="language" checked id="hin" value="Hindi">
            <label for="hin">Hindi</label>
            <input type="checkbox" name="language" id="mar" value="Marathi">
            <label for="mar">Marathi</label>
            <br><br>
                
            <label for="count">Country:</label>
            <select id="count">
                <option selected disabled>Please select a country</option>
                <option value="India">India</option>
                <option value="US">US</option>
                <option value="UK">UK</option>
                <option value="UAE">UAE</option>
                <option value="Australia">Australia</option>
                <option value="Nepal">Nepal</option>
            </select>

                <br> <br>
            
            <button>Submit-btn</button>

            <input type="submit" value="Submit-inp">

            <input type="reset" value="reset">

        </form>
    </body>
</html>
